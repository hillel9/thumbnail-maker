<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&family=Open+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Raleway:wght@400;700&family=Playfair+Display:wght@400;700&family=Ubuntu:wght@400;700&family=Oswald:wght@400;700&family=Source+Serif+Pro:wght@400;700&family=Quicksand:wght@400;700&family=Fira+Sans:wght@400;700&family=Spectral:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tokens.css">
  <link rel="stylesheet" href="generic-styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <div class="top-bar">
      <img src="img/thumbnail-maker-icon.svg" alt="thumbnail">
      <h1>Thumbnail Maker</h1>
    </div>
    <div class="wrapper">
      <div class="sidebar">

        <div class="panel" data-panel="main">
          <div class="heading">
            <figure><img src="img/thumbnail-maker-illustration.svg" alt=""></figure>
            <div>
              <h2 class="heading-1 text-align-center">AI Thumbnail maker</h2>
              <p class="heading-description">Create your own thumbnail with AI</p>
            </div>
          </div>
          <form id="webhookForm" class="webhook-form">
            <div class="form-group">
              <label for="theme" class="form-label">Theme of your poster</label>
              <input type="text" class="text-input" id="theme" required placeholder="E.g. a poster about paris or a Beatles album cover..." autocomplete="off">
            </div>
            <div class="form-group">
              <label for="style" class="form-label">Image style</label>
              <select class="select-input" id="style" required>
                <option value="Digital art, modern, clean" selected>Digital art</option>
                <option value="impressionist">Impressionist</option>
                <option value="expressionism">Expressionism</option>
                <option value="abstract">Abstract</option>
                <option value="cubism">Cubism</option>
                <option value="surrealism">Surrealism</option>
                <option value="pop art">Pop Art</option>
                <option value="swiss international style">Swiss style</option>
                <option value="vintage travel advertisements mid-20th">Vintage</option>
                <option value="bauhaus">Bauhaus</option>
                <option value="realistism">Photorealistic</option>
                <option value="3d render">3D Render</option>
                <option value="watercolor">Watercolor</option>
              </select>
            </div>
            <div class="form-group">
              <label for="image-description" class="form-label">Additional image description (Optional)</label>
              <input type="text" class="text-input" id="image-description" placeholder="Write here what your image should include..." autocomplete="off">
            </div>
            <button type="submit" class="btn primary">Generate</button>
          </form>
        </div>
        <!--End main panel-->

        <div class="panel" data-panel="designer">
          <div class="designer-general">
            <div class="inner-header">
              <button id="back-to-main" class="btn borderless small"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.7071 5.29289C16.0676 5.65338 16.0953 6.22061 15.7903 6.6129L15.7071 6.70711L10.415 12L15.7071 17.2929C16.0676 17.6534 16.0953 18.2206 15.7903 18.6129L15.7071 18.7071C15.3466 19.0676 14.7794 19.0953 14.3871 18.7903L14.2929 18.7071L8.29289 12.7071C7.93241 12.3466 7.90468 11.7794 8.2097 11.3871L8.29289 11.2929L14.2929 5.29289C14.6834 4.90237 15.3166 4.90237 15.7071 5.29289Z"/>
                </svg>
                </button>
              <h2 class="heading-1">Edit thumbnail</h2>
            </div>
            <div class="slider-container">
              <div class="form-label">Color overlay</div>
              <div class="slider-holder">
                <input type="color" name="color-overlay" id="color-overlay-selector" class="color-picker">
                <div class="slider-box">
                  <span class="slider-value" id="opacityValue">60%</span>
                  <input type="range" min="0" max="100" value="60" class="opacity-slider" id="opacitySlider">
                </div>
              </div>

            </div>
            <div class="form-group">
              <label for="font-family" class="form-label">Visibility</label>
              <div class="checkbox-group">
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="title-visibility" checked>
                  <label for="title" class="form-label">Title</label>
                </div>
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="paragraph-visibility" checked>
                  <label for="Paragraph" class="form-label">Paragraph</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="font-family" class="form-label">Layout</label>
              <div class="grid-container">
                <div class="grid-cell" data-align="1"></div>
                <div class="grid-cell" data-align="2"></div>
                <div class="grid-cell" data-align="3"></div>
                <div class="grid-cell" data-align="4"></div>
                <div class="grid-cell" data-align="5"></div>
                <div class="grid-cell" data-align="6"></div>
                <div class="grid-cell" data-align="7"></div>
                <div class="grid-cell" data-align="8"></div>
                <div class="grid-cell" data-align="9"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="input-label">Add a sticker</label>
              <label for="image-input" class="btn secondary">Upload image</label>
              <input type="file" id="image-input" accept="image/*" class="image-input">
            </div>        
          </div>
        </div>
        <!--End designer panel-->

        <div class="panel" data-panel="title-edit">
          <div class="layer-edit">
            <h2 class="heading-1">Edit title</h2>
            <div class="form-group">
              <label for="title-font-selector" class="form-label">Font family</label>
              <select class="select-input" id="title-font-selector">
                <option value="Poppins" style="font-family: 'Poppins', sans-serif">Poppins</option>
                <option value="Lora" style="font-family: 'Lora', serif">Lora</option>
                <option value="Open Sans" style="font-family: 'Open Sans', sans-serif">Open Sans</option>
                <option value="Merriweather" style="font-family: 'Merriweather', serif">Merriweather</option>
                <option value="Montserrat" style="font-family: 'Montserrat', sans-serif">Montserrat</option>
                <option value="Raleway" style="font-family: 'Raleway', sans-serif">Raleway</option>
                <option value="Playfair Display" style="font-family: 'Playfair Display', serif">Playfair Display</option>
                <option value="Ubuntu" style="font-family: 'Ubuntu', sans-serif">Ubuntu</option>
                <option value="Oswald" style="font-family: 'Oswald', sans-serif">Oswald</option>
                <option value="Source Serif Pro" style="font-family: 'Source Serif Pro', serif">Source Serif Pro</option>
                <option value="Quicksand" style="font-family: 'Quicksand', sans-serif">Quicksand</option>
                <option value="Fira Sans" style="font-family: 'Fira Sans', sans-serif">Fira Sans</option>
                <option value="Spectral" style="font-family: 'Spectral', serif">Spectral</option>
                <option value="Roboto" style="font-family: 'Roboto', sans-serif">Roboto</option>
              </select>
            </div>
            <div class="form-group">
              <label for="font-family" class="form-label">Font styles</label>
              <div class="checkbox-group">
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="turn-bold-title" checked>
                  <label for="turn-bold">Bold</label>
                </div>
      
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="turn-italic-title">
                  <label for="turn-italic">Italic</label>
                </div>
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="turn-uppercase-title">
                  <label for="turn-uppercase">Uppercase</label>
                </div>
              </div>
            </div>
            <div class="slider-container">
              <div class="form-label">Font size</div>
              <div class="slider-box">
                <span class="slider-value" id="title-font-size-value">72</span>
                <input type="range" min="16" max="120" value="72" id="title-font-size-slider">
              </div>
            </div>
            <div class="slider-container">
              <div class="form-label">Letter spacing</div>
              <div class="slider-box">
                <span class="slider-value" id="title-letter-spacing-value">0</span>
                <input type="range" min="-4" max="4" value="0" id="title-letter-spacing-slider">
              </div>
            </div>
            <button id="title-edit-done" class="btn primary">Done</button>         
          </div>
        </div>
        <!--End title edit-->

        <div class="panel" data-panel="paragraph-edit">
          <div class="layer-edit">
            <h2 class="heading-1">Edit paragraph</h2>
            <div class="form-group">
              <label for="paragraph-font-selector" class="form-label">Font family</label>
              <select class="select-input" id="paragraph-font-selector">
                <option value="Poppins" style="font-family: 'Poppins', sans-serif">Poppins</option>
                <option value="Lora" style="font-family: 'Lora', serif">Lora</option>
                <option value="Open Sans" style="font-family: 'Open Sans', sans-serif">Open Sans</option>
                <option value="Merriweather" style="font-family: 'Merriweather', serif">Merriweather</option>
                <option value="Montserrat" style="font-family: 'Montserrat', sans-serif">Montserrat</option>
                <option value="Raleway" style="font-family: 'Raleway', sans-serif">Raleway</option>
                <option value="Playfair Display" style="font-family: 'Playfair Display', serif">Playfair Display</option>
                <option value="Ubuntu" style="font-family: 'Ubuntu', sans-serif">Ubuntu</option>
                <option value="Oswald" style="font-family: 'Oswald', sans-serif">Oswald</option>
                <option value="Source Serif Pro" style="font-family: 'Source Serif Pro', serif">Source Serif Pro</option>
                <option value="Quicksand" style="font-family: 'Quicksand', sans-serif">Quicksand</option>
                <option value="Fira Sans" style="font-family: 'Fira Sans', sans-serif">Fira Sans</option>
                <option value="Spectral" style="font-family: 'Spectral', serif">Spectral</option>
                <option value="Roboto" style="font-family: 'Roboto', sans-serif">Roboto</option>
              </select>
            </div>
            <div class="form-group">
              <label for="font-family" class="form-label">Font styles</label>
              <div class="checkbox-group">
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="turn-bold-paragraph">
                  <label for="turn-bold">Bold</label>
                </div>
      
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="turn-italic-paragraph">
                  <label for="turn-italic">Italic</label>
                </div>
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="turn-uppercase-paragraph">
                  <label for="turn-uppercase">Uppercase</label>
                </div>
              </div>
            </div>
            <div class="slider-container">
              <div class="form-label">Font size</div>
              <div class="slider-box">
                <span class="slider-value" id="paragraph-font-size-value">36</span>
                <input type="range" min="16" max="120" value="36" id="paragraph-font-size-slider">
              </div>
            </div>
            <button id="paragraph-edit-done" class="btn primary">Done</button>         
          </div>
        </div>
        <!--End paragraph edit-->

        <div class="panel" data-panel="sticker">
          <div class="layer-edit">
            <h2 class="heading-1">Edit sticker</h2>
            <div class="slider-container">
              <div class="value-display">Scale</div>
              <div class="slider-box">
                <span class="slider-value" id="element-scale-value">1</span>
                <input type="range" min="0.5" max="3" step="0.1" value="1" id="element-scale-slider">
              </div>
            </div>
            <button id="sticker-edit-done" class="btn primary">Done</button>         
          </div>
        </div>
        <!--End paragraph edit-->


      </div> <!--End sidebar--> 

      <div class="preview-area">

        <div id="output" class="output">
          <div class="output-text">
            <h1 id="output-title" class="output-title bold" contenteditable="true"></h1>
            <p id="output-paragraph" class="output-paragraph" contenteditable="true"></p>
          </div>
          <div class="output-overlay" id="color-overlay"></div>
          <img src="" alt="poster-image" id="output-image">
          <div class="guide-line vertical-guide"></div>
          <div class="guide-line horizontal-guide"></div>
          <!-- <img id="output-element" class="output-element" alt="Drag the image here"> -->
        </div>

      </div>
    </div>
    <script src="js/variables.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
